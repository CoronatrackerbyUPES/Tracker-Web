<!DOCTYPE html>
<html lang="en">

<head>
 
  <link rel="shortcut icon" href="img/download1.png">

  <title>Register Official</title>

 
  <!-- bootstrap theme -->
  <link href="css/theme.css" rel="stylesheet">
  <!--external css-->
  <!-- font icon -->
  <link href="css/elegant-icons-style.css" rel="stylesheet" />
  <link href="css/font-awesome.min.css" rel="stylesheet" />
  <!-- Custom styles -->
  <link href="css/style.css" rel="stylesheet">
  <link href="css/style-responsive.css" rel="stylesheet" />

  
</head>

<body>
  <!-- container section start -->
  <section id="container" class="">
    <!--header start-->
    <header class="header dark-bg">


      <!--logo start-->
      <a href="index.html" class="logo">UK Covid 19</a>
      <!--logo end-->
  
      
      <div class="top-nav notification-row">
       <img alt="" src="img/download1.png">
      </div>
    
    </header>
    <!--header end-->

    <!--sidebar start-->
    <aside>
      <div id="sidebar" class="nav-collapse ">
        <!-- sidebar menu start-->
        <ul class="sidebar-menu">
          <li class="">
            <a class="" href="/dashboard.html">
                          <i class="icon_house_alt"></i>
                          <span>Dashboard</span>
                      </a>
          </li>
          
          
         
          <li class="sub-menu">
            <a href="/dashboard.html" class="">
                          <i class="icon_table"></i>
                          <span>Data</span>
                          
                      </a>
            
          </li>
		  <li class="sub-menu">
            <a href="/registerofficial.html" class="">
                          <i class="icon_table"></i>
                          <span>Register official</span>
                        
                      </a>
            
          </li>

         

        </ul>
        <!-- sidebar menu end-->
      </div>
    </aside>

    <!--main content start-->
    <section id="main-content">
      <section class="wrapper">
        
        <!-- page start-->
        
      <div class="col-md-6">
                                <form id="RegisterValidation" novalidate="novalidate">
                                    <div class="card ">
                                        <div class="card-header ">
                                            <h4 class="card-title">Register Officials</h4>
                                        </div>
                                        <div class="card-body ">
                                            <div class="form-group has-label">
                                                <label>
                                                   Name
                                                    <star class="star">*</star>
                                                </label>
                                                <input class="form-control" name="name" type="text" required="true">
                                            </div>
											<div class="form-group has-label">
                                                <label>
                                                    Email Address
                                                    <star class="star">*</star>
                                                </label>
                                                <input class="form-control" name="email" id="officialemail" type="email" required="true">
                                            </div>
											<div class="form-group has-label">
                                                <label>
                                                    Contact
                                                    <star class="star">*</star>
                                                </label>
                                                <input class="form-control" name="contact" type="text" required="true">
                                            </div>
											<div class="form-group has-label">
                                                <label>
                                                    Department
                                                    <star class="star">*</star>
                                                </label>
                                                <input class="form-control" name="dept" type="email" required="true">
                                            </div>
                                            <div class="form-group has-label">
                                                <label>
                                                    Password
                                                    <star class="star">*</star>
                                                </label>
                                                <input class="form-control" name="password" id="officialpass" type="password" required="true">
                                            </div>
                                            <div class="form-group has-label">
                                                <label>
                                                    Confirm Password
                                                    <star class="star">*</star>
                                                </label>
                                                <input class="form-control" name="password_confirmation" id="registerPasswordConfirmation" type="password" required="true" equalto="#registerPassword">
                                            </div>
                                            <div class="card-category form-category">
                                                <star class="star">*</star> Required fields</div>
                                        </div>
                                        <div class="card-footer text-right">
                                            <button class="btn btn-info btn-fill pull-right" onclick="signup()">Register</button>
                                            
                                            <div class="clearfix"></div>
                                        </div>
                                    </div>
                                </form>
                            </div>
        

       
        <!-- page end-->
      </section>
    </section>
    <!--main content end-->
    
  </section>
  <!-- container section end -->
  <!-- javascripts -->
  <script src="js/jquery.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <!-- nicescroll -->
  <script src="js/jquery.scrollTo.min.js"></script>
  <script src="js/jquery.nicescroll.js" type="text/javascript"></script>
  <!--custome script for all page-->
  <script src="js/scripts.js"></script>


</body>

</html>
